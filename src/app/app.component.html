<ng-container [formGroup]="formGroup">
	<!-- date range picker -->
	<div class="flex-row margin-row">
		<app-date-range-picker formControlName="dateRange"></app-date-range-picker>

		<div>
			<button class="clear-cache-button" mat-stroked-button (click)="clearCache()">Clear cache</button>
		</div>
	</div>

	<!-- chart display -->
	<app-data-chart [registryData]="apiDatas$ | async"></app-data-chart>

	<!-- search libs -->
	<div class="margin-row">
		<div class="container">
			<app-search-library formControlName="selectedLibrary"></app-search-library>
		</div>
	</div>

	<!-- selected libs -->
	<app-selected-libraries (removePackageName)="removePackageName($event)" [apiDatas]="apiDatas$ | async"></app-selected-libraries>
</ng-container>

<!-- footer -->
<app-footer></app-footer>
