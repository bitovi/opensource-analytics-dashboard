<!-- date range picker -->
<app-date-range-picker (dateChange)="onDateRangeChange($event)" (clearCache)="clearCache()"></app-date-range-picker>

<!-- chart display -->
<app-data-chart
	*ngIf="dateRangeForm$ | async as dateRangeForm"
	[dateRangeForm]="dateRangeForm"
	[registryData]="apiDatas$ | async"
></app-data-chart>

<!-- search libs -->
<app-search-library (selectLibrary)="selectPackageName($event)"></app-search-library>

<!-- selected libs -->
<app-selected-libraries (removePackageName)="removePackageName($event)" [apiDatas]="apiDatas$ | async"></app-selected-libraries>

<!-- footer -->
<app-footer></app-footer>
