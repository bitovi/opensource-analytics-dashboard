<!-- date range picker -->
<ng-container [formGroup]="formGroup">
	<div class="flex-row margin-row">
		<app-date-range-picker formControlName="dateRange"></app-date-range-picker>

		<div>
			<button class="clear-cache-button" mat-stroked-button (click)="clearCache()">Clear cache</button>
		</div>
	</div>
</ng-container>

<!-- chart display -->
<app-data-chart
	*ngIf="dateRangeForm$ | async as dateRangeForm"
	[dateRangeForm]="dateRangeForm"
	[registryData]="apiDatas$ | async"
></app-data-chart>

<!-- search libs -->
<app-search-library (selectLibrary)="selectPackageName($event)"></app-search-library>

<!-- selected libs -->
<app-selected-libraries (removePackageName)="removePackageName($event)" [apiDatas]="apiDatas$ | async"></app-selected-libraries>

<!-- footer -->
<app-footer></app-footer>
